<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Descripcion y keywords, SEO-->
    <meta name="description" content="Catálogo de los productos">
    <meta name="keywords" content="valijas, mochilas, accesiorios, mar del plata, bolsos, regaleria, viajes">
    <!-- Enlaces a fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="../img/logo2.ico">
    <!-- Enlace a la hoja de estilos de Bootstrap -->

        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Délire Bags | Catálogo | Valijas, Mochilas, Accesorios de viaje</title>
</head>

<body>

    <header>
        <!-- Logo y barra de navegación -->
        <nav class="navbar">
            <a class="navbar-brand" href="../index.html"><img src="../img/logo.png" alt="Logo de Délire Bags" class="logoNav"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 botonera">
                    <!-- Elementos de la barra de navegación -->
                    <li class="nav-item botonNav">
                        <a aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item botonNav activa">
                        <a aria-current="page" href="catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item botonNav">
                        <a aria-current="page" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item botonNav">
                        <a aria-current="page" href="ubicacion.html">Ubicación</a>
                    </li>
                    <li class="nav-item botonNav">
                        <a aria-current="page" href="registro.html">Registrarse</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="contenedor">
        <h1 class="tCatalogo">Catálogo</h1>
        <section class="filtro">
            <span class="tFiltro">Filtros</span>
            <form action="" class="formFiltro">
                <!-- Formulario de filtros -->
                <select name="Categoria" id="">
                    <!-- Selección de categoría -->
                    <option value="categoria">Categoria</option>
                    <option value="valija">Valija</option>
                    <option value="accesorio">Accesorio</option>
                    <option value="mochila">Mochila</option>
                    <option value="otro">Otro</option>
                </select>
                <select name="Marca" id="">
                    <!-- Selección de marca -->
                    <option value="Marca">Marca</option>
                    <option value="Primicia">Primicia</option>
                    <option value="Gremond">Gremond</option>
                    <option value="Jansport">Jansport</option>
                    <option value="Everlast">Everlast</option>
                    <option value="otro">Otro</option>
                </select>
                <input type="number" value="min" placeholder="Precio minimo">
                <input type="number" value="max" placeholder="Precio maximo">
            </form>
        </section>
        <section class="catalogo">
            <!-- Sección del catálogo -->
            <!-- Primer artículo -->
            <img src="../img/valija.png" alt="Imagen de valija" class="img1 fCatalogo">
            <!-- Segundo artículo -->
            <img src="../img/accesorio.jpg" alt="Imagen de accesiorio" class="img2 fCatalogo">
            <!-- Tercer artículo -->
            <img src="../img/mochila.png" alt="Imagen de mochila" class="img3 fCatalogo">
            <!-- Cuarto artículo -->
            <img src="../img/valija2.jpg" alt="Imagen de valija" class="img4 fCatalogo">
            <!-- Quinto artículo -->
            <img src="../img/accesorio2.jpg" alt="Imagen de accesiorio" class="img5 fCatalogo">
            <!-- Sexto artículo -->
            <img src="../img/mochila2.jpg" alt="Imagen de mochila" class="img6 fCatalogo">
            <ul class="numPaginas">
                <!-- Navegación de páginas -->
                <li>&#60</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>Ultima</li>
                <li>&#62</li>
            </ul>
        </section>
    </main>

    <footer>
        <!-- Información de derechos de autor y nombre del programador -->
        <span>© Delire Bags - All Rights Reserved </span>
        <span> Programador: Lucas Almirón</span>
    </footer>

        crossorigin="anonymous"></script>
